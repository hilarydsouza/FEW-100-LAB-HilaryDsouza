<!DOCTYPE html>
<html lang="en">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <h1>Tip Calculator</h1>
    <form id="myForm"
               class="needs-validation">
        <div class="form-group">
            <div class="input-group-prepend">
                <span class="input-group-text" 
                            id="basic-addon1">$</span>
                 <input type="number"
                            min=0  step="any"
                            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46"
                            id="billAmtInput"
                            class="form-control">
            </div>
        </div>

        <div>
            <input type="button"
                        id="tipTen"
                        class="btn btn-primary"
                        value="10%">
            <input type="button"
                        id="tipFifteen"
                        class="btn btn-primary"
                        value="15%">
            <input type="button"
                        id="tipTwenty"
                        class="btn btn-primary"
                        value="20%">
            <h3 id="selectedTipPercent">You are tipping: </h3>
        </div>
        <div>
            <table style="width: 300px;";>
                <tr>
                    <td>Bill Amount: <input id=billAmt class="form-control"></td>
                </tr>
                <tr>
                    <td>Tip Percentage: <input id=tipPercent class="form-control"></td>
                </tr>
                <tr>
                    <td>Amount of Tip: <input id=tipAmt class="form-control"></td>
                </tr>
                <tr>
                    <td>Total Amount: <input id=totAmt class="form-control"></td>
                </tr>
            </table>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
